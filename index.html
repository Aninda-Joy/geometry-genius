<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-8">
    <header>

    </header>
    <main>
        <!-- main content -->
        <div class="flex flex-col md:flex-row">
            <!-- Shape card conatiner -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <!-- triangle card -->
                <div class="card card-compact w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title text-center">Triangle</h2>
                        <p class="text-center">Area (A) =
                            0.5 * b * h</p>
                        <div class="">
                            <input id="triangle-base" class="w-24 text-2xl p-2 rounded-sm bg-slate-300" type="text"
                                placeholder="b">
                            <span class="mr-4 ml-2">cm</span>
                            <input id="triangle-height" class="w-24 text-2xl p-2 rounded-sm bg-slate-300" type="text"
                                placeholder="h">
                            <span>cm</span>
                        </div>
                        <div>
                            <p class="text-2xl">Area: <span id="triangle-area"></span><span>cm<sup>2</sup></span></p>
                        </div>
                        <div class="card-actions ">
                            <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- rectangle card -->
                <div class="card card-compact w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Rectangle</h2>
                        <p>Area (A) = w * I</p>
                        <div class="flex">
                            <input id="rectangle-width" class="w-24 text-2xl p-2 rounded-sm bg-slate-300" type="text"
                                placeholder="w">
                            <span class="mr-4 ml-2">cm</span>
                            <input id="rectangle-length" class="w-24 text-2xl p-2 rounded-sm bg-slate-300" type="text"
                                placeholder="I">
                            <span class="mr-4 ml-2">cm</span>
                        </div>
                        <div>
                            <p class="text-2xl">Area: <span id="rectangle-area"></span><span>cm<sup>2</sup></span></p>
                        </div>
                        <div class="card-actions justify-end">
                            <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Parallelogram card -->
                <div class="card card-compact w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/parallelogram.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Parallelogram</h2>
                        <p>Area (A) = b * h</p>
                        <div class="flex">
                            <input id="parallelogram-base" class="w-24 text-2xl p-2 rounded-sm bg-slate-300" type="text"
                                placeholder="b">
                            <span class="mr-4 ml-2">cm</span>
                            <input id="parallelogram-height" class="w-24 text-2xl p-2 rounded-sm bg-slate-300" type="text"
                                placeholder="h">
                            <span class="mr-4 ml-2">cm</span>
                        </div>
                        <div>
                            <p class="text-2xl">Area: <span id="parallelogram-area"></span><span>cm<sup>2</sup></span></p>
                        </div>
                        <div class="card-actions justify-end">
                            <button onclick="calculateParallelogramArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- triangle card -->
                <div class="card card-compact w-96 bg-base-100 shadow-xl">
                    <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
                            alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Shoes!</h2>
                        <p>If a dog chews shoes whose shoes does he choose?</p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div>
                <!-- triangle card -->
                <div class="card card-compact w-96 bg-base-100 shadow-xl">
                    <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
                            alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Shoes!</h2>
                        <p>If a dog chews shoes whose shoes does he choose?</p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div>

            </div>
            <!-- area calculation container -->
            <div class="W-96 border-2 border-b-gray-600 rounded-md">
                <h3 class="text-3xl text-center p-4">Area Calculation</h3>
            </div>
        </div>
    </main>
    <script src="scripts/triangle.js"></script>
    <script src="scripts/rectangle.js"></script>
    <script src="scripts/parallelogram.js"></script>
</body>

</html>
